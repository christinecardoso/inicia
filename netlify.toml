[build]
  command = "npm run build"
  publish = "_site"
  functions = "functions"

[context.production]
  environment = { NODE_VERSION = "18.2.0", RUBY_VERSION = "2.7.1" }

[context.deploy-preview]
  environment = { NODE_VERSION = "18.2.0", RUBY_VERSION = "2.7.1" }

[dev]
  command = "npm run dev"
  publish = "build"
  port = 5173
  targetPort = 8080
  framework = "#custom"

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self' https://rsms.me https://api.netlify.com https://inicia.netlify.app https://www.googleadservices.com https://www.google-analytics.com *.googleapis.com *.gstatic.com; style-src 'self' https://rsms.me *.googleapis.com 'unsafe-inline'; img-src https://inicia.netlify.app 'self' data:; script-src https://www.googleadservices.com https://www.google-analytics.com www.google-analytics.com ajax.googleapis.com apis.google.com www.googletagmanager.com *.googleapis.com 'self' 'unsafe-eval' 'unsafe-inline'; worker-src 'self' blob:;"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
